                <a href="index.html"><img src="/immagini/ScrittaTower.webp" alt="DrinkTower" class="logo"></a>

            </div>

        <div class="gestione-cinema">
            <h2>Gestione Cinema</h2>
            <div class="form-wrapper">
                <h3>Aggiungi Film</h3>
                <div>
                    <form action="aggiungi-film"  class="opzioni-form" id="aggiungi-film-form" method="POST">
                        <input type="text" id="titolo" class="input" placeholder="Titolo">
                        <input type="number" id="durata" class="input" placeholder="Durata in minuti (es. 113)">
                        <input type="textarea" id="descrizione" class="input" placeholder="Descrizione">
                        
                        <label for="locandina" class="input-label">Fotogramma (oizzontale)</label>
                        <input type="file" id="locandina" class="input-file">

                        <label for="poster" class="input-label">Locandina (verticale)</label>
                        <input type="file" id="poster" class="input-file">
                        
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="evento-speciale" class="checkbox-input">
                            <label for="evento">Ãˆ un evento speciale</label>
                        </div>
                        
                        <button type="submit" id="aggiungi-film">Aggiungi film</button>
                    </form>
                </div>
            </div>

            <div class="form-wrapper">
                <h3>Rimuovi Evento</h3>
                <div>
                    <form action="rimuovi-evento" class="opzioni-form" id="rimuovi-evento-form" method="POST">
                        <select id="select-rimuovi-evento-form" class="evento-select"></select>                
                        <button type="submit" id="rimuovi-evento">Rimuovi</button>
                    </form>
                </div>
            </div>

            <div class="form-wrapper">
                <h3>Aggiungi Film Prossimamente</h3>
                <div>
                    <form action="aggiungi-film-prossimamente" class="opzioni-form" id="aggiungi-film-prox-form" method="POST">
                        <select id="select-film-prossimamente" class="film-select"></select>
                        <input type="text" id="quando" class="input" placeholder="Data di arrivo (es. Dal 7 aprile)">
                        <button type="submit" id="aggiungi-film-prossimamente">Aggiungi Film</button>
                    </form>
                </div>
            </div>

            <div class="form-wrapper">
                <h3>Aggiungi Sala</h3>
                <div>
                    <form action="aggiungi-sala" class="opzioni-form" id="aggiungi-sala-form" method="POST">
                        <input type="text" id="nome" class="input" placeholder="Nome">
                        <input type="text" id="capienza" class="input" placeholder="Capienza">
                        <button type="submit" id="aggiungi-sala">Aggiungi Sala</button>
                    </form>
                </div>
            </div>

            <div class="form-wrapper">
                <h3>Rimuovi Sala</h3>
                <div>
                    <form action="rimuovi-sala" class="opzioni-form" id="rimuovi-sala-form" method="POST">
                        <select id="select-rimuovi-sala-form" class="sala-select">
                        </select>                    
                        <button type="submit" id="rimuovi-sala">Rimuovi</button>
                    </form>
                </div>
            </div>

            <div class="form-wrapper">
                <h3>Aggiungi Proiezione</h3>
                <div>
                    <form class="opzioni-form" id="aggiungi-proiezione-form" method="POST">
                        <select id="select-film-proiezione" class="film-select"></select>   
                        <select id="select-sala-proiezione" class="sala-select"></select> 
                        <input id="select-data-proiezione" class="input-select" type="datetime-local">
                        <button type="submit" id="aggiungi-proiezione">Aggiungi proeizione</button>
                    </form>
                </div>
            </div>

            <div class="form-wrapper">
                <h3>Rimuovi Proiezione</h3>
                <div>
                    <form action="rimuovi-proiezione" class="opzioni-form" id="rimuovi-proiezione-form" method="POST">
                        <select id="select-film-rimuovi-proiezione" class="film-select"></select>   
                        <div id="proiezioni-checkbox"></div>               
                        <button type="submit" id="rimuovi-proiezione">Rimuovi</button>
                    </form>
                </div>
            </div>

            <div class="logout-wrapper">
                <h3>Scollega account</h3>
                <button type="submit" id="logoutBtn">Log out</button>
            </div>
        </div>
