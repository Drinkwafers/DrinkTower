<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>DrinkTower</title>
        <link rel="stylesheet" type="text/css" href="/stile/stile.css">
        <link rel="icon" href="/immagini/LogoScontornato.webp">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>

        <script src="/script/script-globale.js"></script>
        <script src="script/script-admin.js"></script>
    </head>

    <body>
        <input type="checkbox" id="menu-toggle">

        <header>
            <div class="header-left">
                <a href="../private.html" class="btn-torna"><img src="/immagini/arrow_back.svg"></a>
            </div>
            <div class="header-center">
                <a href="/index.html"><img src="/immagini/ScrittaTower.webp" alt="DrinkTower" class="logo"></a>
            </div>
            <div class="header-right">
            </div>
        </header>

        <div class="gestione-eventi">
            <div class="form-wrapper">
                <h2>Aggiungi Evento</h2>
                <form action="aggiungi-evento"  class="opzioni-form" id="aggiungi-evento-form" method="POST">

                    <input type="text" id="nome-evento" class="input" placeholder="Nome Evento" required>

                    <div id="dataEora">
                        <input id="select-data-evento" class="input" type="date" min="2023-12-27" required>
                        <input id="select-ora-evento" class="input" type="time" required>
                    </div>

                    <h3>Inserisci copertina (16:9)</h3>

                    <input type="file" id="file-copertina" class="input" accept="image/*">

                    <div id="cropper-stage">
                        <img id="cropper-image" alt="Immagine da ritagliare">
                    </div>

                    <div>
                        <img id="anteprima-copertina" alt="Anteprima ritaglio">
                    </div>

                    <div id="bottoni-crop">
                        <button type="button" id="btn-reset-crop">Reset</button>
                        <button type="button" id="btn-salva-crop">Conferma</button>
                        <a id="download-crop">Scarica .webp</a>
                    </div>

                    <textarea id="testo-descrizione" name="testo-descrizione" class="input" placeholder="Inserisci una descrizione" maxlength="400" required></textarea>
                    
                    <button type="submit" id="aggiungi-evento">Aggiungi evento</button>
                </form>
            </div>


            <div class="form-wrapper">
                <h2>Rimuovi Evento</h2>
                <div>
                    <form action="rimuovi-evento" class="opzioni-form" id="rimuovi-evento-form" method="POST">
                        <select id="select-rimuovi-evento-form" class="input" ></select>                
                        <button type="submit" id="rimuovi-evento">Rimuovi</button>
                    </form>
                </div>
            </div>

            <div class="form-wrapper">
                <h2>Aggiungi Admin</h2>
                <div>
                    <form action="aggiungi-admin" class="opzioni-form" id="aggiungi-admin-form" method="POST">
                        <select id="select-aggiungi-admin-form" class="input" ></select>                
                        <button type="submit" id="aggiungi-admin">Invio</button>
                    </form>
                </div>
            </div>

            <div class="form-wrapper">
                <h2>Declassa Admin</h2>
                <div>
                    <form action="declassa-admin" class="opzioni-form" id="declassa-admin-form" method="POST">
                        <select id="select-declassa-admin-form" class="input" ></select>                
                        <button type="submit" id="declassa-admin">Invio</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
