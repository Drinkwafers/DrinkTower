    <body>

            <div class="header-left"></div>

                <a href="index.html"><img src="immagini/ScrittaTower.png" alt="DrinkTower" class="logo"></a>

            <div class="header-right">

        <div class="sezione-accesso">
            <!-- Checkbox per cambiare da login a registrazione -->
            <input type="checkbox" id="toggle-register">

            <!-- Sezione Login -->
            <div class="login-form-wrapper" id="login-wrapper">
                <h2>Login</h2>
                <form class="login-form" id="loginForm">
                    <input type="email" id="email" class="input" placeholder="Email">
                    <input type="password" id="password" class="input" placeholder="Password">
                    <button type="submit" id="login-user-button">Invia</button>
                </form>
                <p id="message"></p>
                <a href="private/restricted.html">Vai alla pagina protetta</a>
            </div>

            <!-- Sezione Registrazione -->
            <div class="register-form-wrapper" id="register-wrapper">
                <h2>Registrati</h2>
                <form class="login-form" id="registerForm">
                    <input type="text" id="nome-register" class="input" placeholder="Nome Cognome" required>
                    <input type="email" id="email-register" class="input" placeholder="Email" required>
                    <input type="password" id="password-register" class="input" placeholder="Password" required>
                    <input type="submit" id="register-user-button" value="Registrati">
                </form>
                <p id="register-message"></p>
            </div>

            <!-- Toggle tra Login e Registrazione -->
            <div class="toggle-section">
                <label for="toggle-register" class="toggle-label">
                    <span class="login-text">Sei nuovo nel sito? Crea il tuo account qui!</span>
                    <span class="register-text">Hai gi√† un account? Fai il login qui!</span>
                </label>
            </div>
        </div>
